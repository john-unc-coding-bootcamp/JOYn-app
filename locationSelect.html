<p><button id="locationButton" ">Show my location</button></p>
<div id="out"></div>
<br>

<p style="margin: 20px">or Enter a location:</p>

<form id="locationForm">

<select name="country" class="countries order-alpha include-CA-US presel-US" id="countryId">
    <option value="">Select Country</option>
</select>
<select name="state" class="states order-alpha" id="stateId">
    <option value="">Select State</option>
</select>
<select name="city" class="cities order-alpha" id="cityId">
    <option value="">Select City</option>
</select>

<button type="submit" id="locationFormSubmit" class="btn btn-primary">Submit</button>
</form>
