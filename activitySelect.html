<html>
<head>
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<form style="margin: auto; width: 400px; margin-top: 50px">
  
  
  <div class="form-group">

  <input id="radiusInput" data-slider-id='radiusSlider' type="text" data-slider-min="0" data-slider-max="50" data-slider-step="1" data-slider-value="25"/>
	<br>
  <label for="activitySelect">Choose your activity</label>
    <select class="custom-select activityField" id="activitySelect">
    	<option></option>
      <option value="1">Outdoors</option>
    </select>
	
	<div id="subOutdoors">
    	<label for="subOutdoors">Example select</label>
    	<select class="custom-select activityField" id="subOutdoorsSelect">
      	<option>Camping</option>
      	<option>Hiking</option>
      	<option>Mountain Biking</option>
    	</select>
	</div>

  </div>
  
  <button type="submit" id="activitySubmit" class="btn btn-primary">Submit</button>
</form>
